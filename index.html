<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="182.png" type="image/x-icon" />
		<link
			href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
			rel="stylesheet"
			type="text/css"
		/>
		<title>Weather</title>
	</head>
	<body>
		<div class="weather-app">
			<div class="container">
				<div class="info">
					<h1 class="temp">16&#176;</h1>
					<div class="city-time">
						<h1 class="name">London</h1>
						<small
							><span class="time"> 06:09 </span> -
							<span class="date"> Monday Aug 12 </span></small
						>
					</div>
					<div class="weather">
						<img src="icon/day/113.png" alt="icon" class="icon" />
						<span class="condition">Cloudy</span>
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<form action="" id="locationInput">
				<input type="text" class="search" placeholder="Search Location" />
				<button type="submit" class="submit">
					<i class="fa fa-search"></i>
				</button>
			</form>
			<ul class="cities">
				<li class="city">New York</li>
				<li class="city">California</li>
				<li class="city">Paris</li>
				<li class="city">Tokyo</li>
			</ul>
			<ul class="details">
				<h4>Weather Details</h4>
				<li>
					<span>Cloudy</span>
					<span class="cloud">89%</span>
				</li>
				<li>
					<span>Humidity</span>
					<span class="humidity">63%</span>
				</li>
				<li>
					<span>Wind</span>
					<span class="wind">8km/h</span>
				</li>
			</ul>
		</div>
		<script src="main.js" defer></script>
	</body>
</html>
